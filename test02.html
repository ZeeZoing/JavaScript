<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var id,name,sex,school,s1,s2,total;
        id=prompt("input your's ID: ");
        name=prompt("input your's Name: ");
        sex=prompt("input your's Gender: ");
        school=prompt("input your's School: ");
        s1=parseFloat(prompt("input score1: "));
        s2=parseFloat(prompt("input score2: "));
        total=s1+s2;
        document.write("ID: "+id+"<br>");
        document.write("name: "+name+"<br>");
        document.write("Gender: "+sex+"<br>");
        document.write("I'm Study at "+school+"<br>");
        document.write("Score1: "+s1+"<br>");
        document.write("Score2: "+s2+"<br>");
        document.write("Total: "+total+"<br>");

    </script>
</body>
</html>
