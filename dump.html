<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnchangeT">changeTitle</button>
    <button id="btnchangeC">changeColor</button>

    <p id="demo">hello HTML</p>
    <script>
        var key = 1;
        
        document.getElementById('btnchangeT').onclick=function(){
            if(key ==1)
            {
                document.getElementById('demo').innerHTML = 'Hello JavaScript'
                key = 0;
            }
            else
            {
                document.getElementById('demo').innerHTML = 'Hello HTML'
                document.getElementById('demo').style.color = "blue";
                key = 1;
            }
        }
        document.getElementById('btnchangeC').onclick = function()
        {
            if(key == 1){
                document.getElementById('demo').style.color = "red";
                key = 0;
            }
            else{
                document.getElementById('demo').style.color = "blue";
                key = 1;
            }
        }
    </script>
</body>
</html>
